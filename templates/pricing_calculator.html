{% extends "base.html" %}

{% block extra_head %}
<script src="{{ url_for('static', filename='js/pricing_calculator.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Printing Price Calculator</h2>
    <form id="pricingForm">
        <div class="form-group">
            <label for="printingType">Printing Type:</label>
            <select class="form-control" id="printingType" name="printing_type">
                <option value="digital">Digital Printing</option>
                <option value="no_cut">No Cut Printing</option>
            </select>
        </div>

        <div id="digitalOptions">
            <div class="form-group">
                <label for="size">Size:</label>
                <select class="form-control" id="size" name="size">
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="A5">A5</option>
                    <option value="A6">A6</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sided:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sided" id="sided1" value="1" checked>
                    <label class="form-check-label" for="sided1">1 sided</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sided" id="sided2" value="2">
                    <label class="form-check-label" for="sided2">2 sided</label>
                </div>
            </div>
            <div class="form-group">
                <label for="paperType">Paper Type:</label>
                <select class="form-control" id="paperType" name="paper_type">
                    <option value="Photocopy paper">Photocopy paper</option>
                    <option value="Art/Matt 150gsm">Art/Matt 150gsm</option>
                    <option value="Art/Matt 170gsm">Art/Matt 170gsm</option>
                    <option value="Art/Matt 250gsm">Art/Matt 250gsm</option>
                    <option value="Art/Matt 300gsm">Art/Matt 300gsm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="copies">Number of Copies:</label>
                <input type="number" class="form-control" id="copies" name="copies" min="1" value="1">
            </div>
        </div>

        <div id="noCutOptions" style="display: none;">
            <div class="form-group">
                <label for="clothType">Cloth Type:</label>
                <select class="form-control" id="clothType" name="cloth_type">
                    <option value="Corporate shirt">Corporate shirt</option>
                    <option value="Round-neck shirt">Round-neck shirt</option>
                    <option value="Polo-shirt">Polo-shirt</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Number of Cloth:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="artwork">Artwork (PNG format):</label>
                <input type="file" class="form-control-file" id="artwork" name="artwork" accept=".png">
            </div>
            <div class="form-group">
                <label for="size">Size required to be printed:</label>
                <input type="text" class="form-control" id="size" name="size" placeholder="e.g., 10x15 cm">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Calculate Price</button>
    </form>

    <div id="result" class="mt-3" style="display: none;">
        <h3>Total Price: <span id="totalPrice"></span> Kshs</h3>
        <p><em>Note: Prices may be altered for bulk orders.</em></p>
    </div>

    <div id="result" class="mt-3" style="display: none;">
        <h3>Total Price: <span id="totalPrice"></span> Kshs</h3>
        <p><em>Note: Prices may be altered for bulk orders.</em></p>
    </div>

    <div class="mt-3">
        <a href="{{ url_for('upload_file') }}" id="createMockupBtn" class="btn btn-secondary"
            style="display: none;">Create Mockup</a>
    </div>
</div>
{% endblock %}
