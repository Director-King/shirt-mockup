<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Design Uploads</title>
    <link rel="stylesheet" href="static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/images/favicon.png" />
</head>
<body>
    {% include '_navbar.html' %}
    <div class="content-wrapper" style="padding-top: 100px;">
        <h1>Upload Your Design</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput">Choose a PNG file:</label>
                <br>
                <div class="input-group-append">
                    <input type="file" name="file" id="fileInput" accept=".png">
                </div>
            </div>
            <div class="preview-container"></div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="width">Width (inches):</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" id="width" name="width" step="0.01" required min="0.01" max="99.99" placeholder="Width">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="height">Height (inches):</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" id="height" name="height" step="0.01" required min="0.01" max="99.99" placeholder="Height">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="x">X Position (inches):</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" id="x" name="x" step="0.01" required min="0" max="99.99" value="6.22" placeholder="X Position">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="y">Y Position (inches):</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" id="y" name="y" step="0.01" required min="0" max="99.99" value="3.35" placeholder="Y Position">
                </div>
            </div>
            <input type="hidden" id="originalWidth" name="originalWidth">
            <input type="hidden" id="originalHeight" name="originalHeight">
            <button type="submit" class="btn btn-success btn-rounded btn-fw">
                <i class="mdi mdi-upload btn-icon-prepend"></i>Upload and Process
            </button>
        </form>
    </div>
    {% if file_url %}
    <h2>Processed Design:</h2>
    <div class="card-body">
        <img src="{{ file_url }}" alt="Processed Design" style="max-width: 300px; max-height: 300px;">
        <br>
        <a href="{{ download_url }}" download="mockup.png" class="btn btn-primary btn-rounded btn-fw">
            <i class="mdi mdi-download btn-icon-prepend"></i>Download Full Size
        </a>
    </div>
    {% endif %}
    
    <script src="static/js/script.js"></script>

    <script src="static/vendors/js/vendor.bundle.base.js"></script>

    
</body>
</html>
